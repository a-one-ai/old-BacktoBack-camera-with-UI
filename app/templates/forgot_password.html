{% extends "base.html" %}



{% block body %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }

    input[type="email"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; 
    }

    input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
</style>


    <form action="{{ url_for('forgot_password') }}" method="post">
        <h1>Forget Password</h1>
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email() }}<br>
        
        {{ form.submit() }}
    </form>
{% endblock %}
