<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show/Hide Image</title>
  <style>
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    #image-container {
      max-width: 80%;
      max-height: 80%;
      position: relative;
    }

    #close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: #fff;
      font-size: 20px;
    }

    .point {
      width: 5px;
      height: 5px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }
  </style>
</head>
<body>

<button onclick="showImage()">camera location</button>

<div id="overlay">
  <div id="image-container" onclick="drawPoint(event)">
    <span id="close-btn" onclick="hideImage()">&times;</span>
    <img src="/app/static/img/blueprint.png" alt="blue print image">
  </div>
</div>

<script>
  function showImage() {
    document.getElementById('overlay').style.display = 'flex';
  }

  function hideImage() {
    document.getElementById('overlay').style.display = 'none';
  }

  function drawPoint(event) {
    const imageContainer = document.getElementById('image-container');
    const rect = imageContainer.getBoundingClientRect();

    const xRelative = Math.floor(event.clientX - rect.left);
    const yRelative = Math.floor(event.clientY - rect.top);

    const point = document.createElement('div');
    point.className = 'point';
    point.style.left = `${xRelative}px`;
    point.style.top = `${yRelative}px`;

    imageContainer.appendChild(point);

    // Use xRelative and yRelative as needed
    console.log(`Clicked at relative coordinates: (${xRelative}, ${yRelative})`);
  }
</script>

</body>
</html>
