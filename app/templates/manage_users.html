<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
</head>
<body>
    <h1>Manage Users</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>User Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.user_type }}</td>
                <td>
                    {% if user.user_type == 'regular' %}
                    <form action="{{ url_for('accept_user', user_id=user.id) }}" method="post">
                        <button type="submit">Accept</button>
                    </form>
                    <form action="{{ url_for('reject_user', user_id=user.id) }}" method="post">
                        <button type="submit">Reject</button>
                    </form>
                    {% else %}
                    <span>Superuser</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
